  <main>
    <section class="sessao-perfil">
      <h2 class="meu-perfil">Meu Perfil</h2>
      <div class="info-perfil">
        <div class="form-group">
          <label>Nome:</label>
          <p id="nome-usuario">Nome do Usuário</p>
        </div>
        <div class="form-group">
          <label>Usuário:</label>
          <p id="user-usuario">usuário</p>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <p id="email-usuario">usuario@exemplo.com</p>
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <p id="senha-usuario">********</p>
        </div>
        <div class="form-group">
          <label>Foto de Perfil:</label>
          <img id="foto-perfil" src="../assets/img/foto-perfil.png" alt="Foto de Perfil">
          <br>
          <label id="nova-foto" for="selecionar-foto">Escolher Nova Foto</label>
          <input type="file" id="selecionar-foto" onchange="previewFoto()">
        </div>

        <button id="editar-dados" onclick="editarDados()">Editar Dados</button>
        <button id="logout" onclick="deslogar()">Logout</button>
      
        <div id="inputsEdicao" style="display: none;">
          <label for="editNome">Nome:</label>
          <input type="text" id="editNome">
      
          <label for="editUsuario">Usuário:</label>
          <input type="text" id="editUsuario">
      
          <label for="editEmail">E-mail:</label>
          <input type="email" id="editEmail">
      
          <label for="editSenha">Nova Senha:</label>
          <input type="password" id="editSenha">
        </div>
      
        <button id="salvarAlteracoes" style="display: none;" onclick="salvarAlteracoes()">Salvar Alterações</button>
    </section>
  </main>
