<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title>Tela de cadastro</title>
    <link rel="shortcut icon" href="../assets/img/logo branca.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="img-logo">
          <a href="../html/signin.html"><img src="../assets/img/logo verde.png" alt=""></a>
        </div>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" autocomplete="off" autocomplete="off" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" autocomplete="off" placeholder=" " required />
          <label id="labelUsuario" for="usuario">Usu√°rio</label>
        </div>

        <div class="label-float">
          <input type="text" id="email" autocomplete="off" placeholder=" " required />
          <label id="labelEmail" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" autocomplete="off" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" autocomplete="off" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/signup.js"></script>
  </body>
</html>
